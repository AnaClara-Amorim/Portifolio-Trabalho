<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Contato</title>
</head>
<body>
    <!--Home-->
    <header>
        <a href="#" class="logo">Ana Clara</a>

        <nav>
            <a href="/index.html">Index</a>
            <a href="/paginas/formacao.html">Formação</a>
            <a href="/paginas/projetos.html">Projetos</a>          
            <a href="/paginas/sobremim.html">Sobre mim</a>
            <a href="/paginas/contato.html" class="active">Contato</a>
        </nav>
    </header>

    <!--Section principal de contato, decidi reutilizar as classes do index-->
    
    <section class="home">
        <div class="home-content">
            <h1   h1><span>Deseja entrar em contato?</span></h1>            
            <p>Me mande uma mensagem no <a href="https://www.linkedin.com/in/anaclaracamorim/" target="_blank">LinkedIn</a></p>
        </div>        
    </section>

    <!--Section do formulário-->
    <section class="contact-form">
        <div class="form-container">
            <h2>Formulário de Contato</h2>
            <form action="/submit_form" method="POST">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    
</body>
</html>
